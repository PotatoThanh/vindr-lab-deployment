server {
	listen 80;
	server_name prostate.creni.org;
	client_max_body_size 100m;
    proxy_set_header Host $host;
	proxy_request_buffering off;
	proxy_max_temp_file_size 0;
	root /usr/share/nginx/html;
  server_tokens off;
    location ~ /.well-known/acme-challenge/ {
      allow all;
      root /var/www/certbot;
    }
    location / {
      return 301 https://prostate.creni.org/dashboard;
    }

    location /dashboard {
      proxy_pass http://vinlab-dashboard:80;
      proxy_set_header HOST $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /dashboard/static/ {
      rewrite /dashboard/(.*) /$1 break;
      proxy_pass http://vinlab-dashboard:80;
      proxy_set_header HOST $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /medical-view {
		  proxy_pass http://vinlab-viewer:80;
    	proxy_set_header HOST $host;
    	proxy_set_header X-Real-IP $remote_addr;
    }

    location /api {
      rewrite /api/(.*) /$1 break;
      proxy_pass http://vinlab-api:8080;
      proxy_set_header HOST $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/id_generator {
      rewrite /api/(.*) /$1 break;
      proxy_pass http://vinlab-idgen:8080;
      proxy_set_header HOST $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/studies/upload {
      rewrite /api/studies/upload/(.*) /$1 break;
      proxy_pass http://vinlab-uploader:8080/studies/upload;
      proxy_set_header HOST $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /minio {
      rewrite /(.*) /$1 break;
      proxy_pass http://vinlab-minio:9000/;
      proxy_set_header HOST $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /elasticsearch {
      rewrite /elasticsearch/(.*) /$1 break;
      proxy_pass http://vinlab-es:9200/;
      proxy_set_header HOST $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /dicomweb/ {
    	if ($request_method = 'OPTIONS') {
    	    add_header 'Access-Control-Allow-Origin' '*';
    	    add_header 'Access-Control-Allow_Credentials' 'true';
    	    add_header 'Access-Control-Allow-Headers' 'Authorization,Accept,Origin,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range';
    	    add_header 'Access-Control-Allow-Methods' 'GET,POST,OPTIONS,PUT,DELETE,PATCH';
    	    add_header 'Access-Control-Max-Age' 1728000;
    	    add_header 'Content-Type' 'text/plain charset=UTF-8';
    	    add_header 'Content-Length' 0;
    	    return 204;
    	}
    	proxy_pass http://vinlab-orthanc:8042;
    	proxy_set_header HOST $host;
    	proxy_set_header X-Real-IP $remote_addr;
    	rewrite /dicomweb/(.*) /$1 break;
    	add_header 'Access-Control-Allow-Credentials' 'true';
    	add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
    	add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
    	add_header 'Access-Control-Allow-Origin' '*';
    }

    location /auth {
      if ($request_method = 'OPTIONS') {
    	    add_header 'Access-Control-Allow-Origin' '*';
    	    add_header 'Access-Control-Allow_Credentials' 'true';
    	    add_header 'Access-Control-Allow-Headers' 'Authorization,Accept,Origin,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range';
    	    add_header 'Access-Control-Allow-Methods' 'GET,POST,OPTIONS,PUT,DELETE,PATCH';
    	    add_header 'Access-Control-Max-Age' 1728000;
    	    add_header 'Content-Type' 'text/plain charset=UTF-8';
    	    add_header 'Content-Length' 0;
    	    return 204;
    	}
    	proxy_pass http://vinlab-keycloak:9090;
    	proxy_set_header Host               $host:80;
      proxy_set_header X-Real-IP          $remote_addr;
      proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto  $scheme;
    	add_header 'Access-Control-Allow-Credentials' 'true';
    	add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
    	add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
    	add_header 'Access-Control-Allow-Origin' '*';
    }
}
server {
      listen 443 ssl http2;
      server_name prostate.creni.org;
      client_max_body_size 100m;
        proxy_set_header Host $host;
      proxy_request_buffering off;
      proxy_max_temp_file_size 0;
      root /usr/share/nginx/html;
        # use the certificates
        ssl on;
        server_tokens off;
        ssl_certificate     /etc/letsencrypt/live/prostate.creni.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/prostate.creni.org/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;
        location / {
            proxy_pass http://prostate.creni.org/dashboard;
        }

        location ~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }
